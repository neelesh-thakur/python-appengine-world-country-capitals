  <template is="dom-bind">
    <google-map  api-key="AIzaSyBIHjaa2ClJk6kPwu6KRNazXuV2F-W1Nco" disable-default-ui zoom="3">
      {% if results %}
        {% for result in results %}
            <google-map-marker latitude={{ result.location.latitude }} longitude={{ result.location.longitude }} title={{ result.name }} draggable="true" >
            </google-map-marker>
        {% endfor %}
      {% endif %}
    </google-map>
